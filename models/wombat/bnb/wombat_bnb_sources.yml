version: 2

sources: 
  - name: wombat_bnb
    description: "BNB decoded tables related to Wombat"
    tables:
      - name: Pool_evt_Swap
        freshness:
          warn_after: { count: 12, period: hour }
        loaded_at_field: evt_block_time
        description: "Swaps done with Wombat main pool"
        columns:
          - &buyer
            name: buyer
            description: "Buyer Ethereum wallet address"
          - &contract_address
            name: contract_address
            description: "Ethereum address for the liquidity pool used in transaction"
          - &eth_sold
            name: eth_sold
            description: "Raw amount of ETH sold during transaction with the contract"
          - &evt_block_number
            name: evt_block_number
            description: "Block number which processed the unique transaction hash"
          - &evt_block_time
            name: evt_block_time
            description: "Timestamp for block event time in UTC"
          - &evt_index
            name: evt_index
            description: "Index value of the transaction"
          - &evt_tx_hash
            name: evt_tx_hash
            description: "Primary key of the transaction"
            tests:
              - not_null
          - &tokens_bought
            name: tokens_bought
            description: "Raw amount of tokens bought during transaction with the contract"

      - name: HighCovRatioFeePool_evt_Swap
        freshness:
          warn_after: { count: 12, period: hour }
        loaded_at_field: evt_block_time
        description: "Swaps done with Wombat side pool"
        columns:
          - *buyer
          - *contract_address
          - *eth_sold
          - *evt_block_number
          - *evt_block_time
          - *evt_tx_hash
          - *tokens_bought

      - name: DynamicPool_evt_Swap
        freshness:
